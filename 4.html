<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدفع عن طريق تطبيق بنكك</title>
    <link rel="stylesheet" href="7.css">
</head>
<body>
    <div class="container">
        <h1>الدفع عن طريق تطبيق بنكك</h1>
        <form>
            <div class="account-info">
                <label for="account-number">رقم الحساب:</label>
                <input type="text" id="account-number" name="account-number" placeholder="أدخل رقم الحساب" required>
            </div>
            <div class="amount-info">
                <label for="amount">المبلغ:</label>
                <input type="number" id="amount" name="amount" placeholder="أدخل المبلغ" required>
            </div>
            <div class="notes">
                <label for="notes">ملاحظات:</label>
                <textarea id="notes" name="notes" rows="3" placeholder="أدخل أي ملاحظات إضافية (اختياري)"></textarea>
            </div>
            <button type="submit">تحويل</button>
        </form>
    </div>

    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault(); // منع الإرسال الافتراضي للنموذج

            const accountNumber = document.getElementById("account-number").value;
            const amount = document.getElementById("amount").value;

            // التحقق من صحة المدخلات
            if (accountNumber.trim() === "") {
                alert("يرجى إدخال رقم الحساب.");
                return;
            }
            
            if (amount <= 0) {
                alert("يرجى إدخال مبلغ أكبر من 0.");
                return;
            }

            // هنا يمكنك إضافة رمز لتحويل البيانات إلى خادم أو معالجة الدفع

            alert("تم إرسال البيانات بنجاح.");
            // يمكن توجيه المستخدم إلى صفحة أخرى هنا إذا لزم الأمر
        });
    </script>
</body>
</html>
